<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="scores">
            <div class="player">
                <div id="player-choice" class="choice"></div>
                <div id="player-score" class="score"></div>
            </div>
            <div class="computer">
                <div id="computer-choice" class="choice"></div>
                <div id="computer-score" class="score"></div>
            </div>
        </div>
        <p id="winner"></p>

        <div class="choices">
            <button class="item" value="rock" onclick="handleClick(value)">
                rock
            </button>
            <button class="item" value="paper" onclick="handleClick(value)">
                paper
            </button>

            <button class="item" value="scissors" onclick="handleClick(value)">
                scissors
            </button>
        </div>
        <button class="reset" onclick="reset()">reset</button>
        <script src="index.js"></script>
    </body>
</html>
